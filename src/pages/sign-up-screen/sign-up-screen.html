<ion-content id="contentContainer">
  <img src="assets/imgs/sliderImgs/GGlogo.png" alt="Gåde Gade logo" class="pageLogo">
  <h1 class="pageTitle leftSide rightSide">Join us in Gåde Gade and discover the city!</h1>
  <div class="leftSide rightSide">
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
      <ion-item class="inputContainer">
          <ion-input type="text" value="" placeholder="Username" class="inputField" formControlName="username"></ion-input>
        </ion-item>
        <ion-item class="inputContainer">
          <ion-input type="email" value="" placeholder="Email" class="inputField" formControlName="email" [class.invalid]="!signupForm.controls.email.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="inputContainer">
          <ion-input type="password" value="" placeholder="Password" class="inputField" formControlName="password" [(ngModel)]="password" [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
        </ion-item>
        <ion-item class="inputContainer">
          <ion-input type="password" value="" formControlName="confirm_password" pattern="{{password}}" placeholder="Confirm password" [(ngModel)]="confirmPassword" class="inputField" [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
        </ion-item>
      <button ion-button class="signupButton" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
    <p class="logInForward">Already have an account? <strong (click)="getLoginPage()">Log in</strong></p>
  </div>
</ion-content>
