<ion-content>
  <div class="introScreen">
    <ion-slides pager loop id="sliderComponent">
      <ion-slide>
        <div class="slideContainer">
          <img src="assets/imgs/sliderImgs/GGlogo.png" alt="icon of the Gåde Gade application" class="slideIcon">
          <img src="assets/imgs/sliderImgs/sea.jpeg" alt="sea intro picture" class="slideBackground">
          <div class="slideFade"></div>
          <div class="slideElementsOnThePicture">
            <div class="slideRoundedIconContainer">
              <img src="assets/imgs/sliderImgs/2nd_icon.png" alt="map icon" class="slideRoundedIconImg">
            </div>
            <p class="slideTitle">Discover the city!</p>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slideContainer">
          <img src="assets/imgs/sliderImgs/GGlogo.png" alt="icon of the Gåde Gade application" class="slideIcon">
          <img src="assets/imgs/sliderImgs/torvet.jpg" alt="torvet intro picture" class="slideBackground maxWidthBackground">
          <div class="slideFade"></div>
          <div class="slideElementsOnThePicture">
            <div class="slideRoundedIconContainer">
              <img src="assets/imgs/sliderImgs/1st_icon.png" alt="capital icon" class="slideRoundedIconImg secondIcon">
            </div>
            <p class="slideTitle">Explore the sights!</p>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slideContainer">
          <img src="assets/imgs/sliderImgs/GGlogo.png" alt="icon of the Gåde Gade application" class="slideIcon">
          <img src="assets/imgs/sliderImgs/bunker.jpg" alt="bunker intro picture" class="slideBackground maxWidthBackground">
          <div class="slideFade"></div>
          <div class="slideElementsOnThePicture">
            <div class="slideRoundedIconContainer">
              <img src="assets/imgs/sliderImgs/3rd_icon.png" alt="puzzle icon" class="slideRoundedIconImg thirdIcon">
            </div>
            <p class="slideTitle">Solve the mystery!</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="sliderBottom">
        <p class="sameTitle">Exciting stories int he city!</p>
        <button ion-button class="startButton" (click)="getHomePage()">Get started</button>
    </div>
  </div>
</ion-content>
