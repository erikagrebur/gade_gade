<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>{{gameTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img src="{{imgSrcUrl}}" alt="{{altProp}}" class="finishImg">
  <p class="congrat">{{congrat}}</p>
  <p class="leftSide rightSide information" *ngFor="let key of objectKeys">{{paragraphs[key]}}</p>
  <div class="bottomContainer">
    <p class="slide rightSide" (click)="getNextGameItem()">Next <ion-icon name="arrow-forward" class="nextArrow"></ion-icon></p>
  </div>
</ion-content>
