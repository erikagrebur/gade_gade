<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>{{gameTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <p class="leftSide rightSide textJustify" *ngFor="let key of objectKeys">{{paragraphs[key]}}</p>

  <div id="gameItemContainer" class="leftSide rightSide">
    <div class="mixedWordsContainer">
        <p class="mixedWordsValue">{{currentStage}}</p>
        <p class="wrongWay" [ngStyle]="{'display': wrongWayPTag}">You're in the wrong direction!</p>
    </div>
    <div class="mixedRangeContainer">
      <ion-range [(ngModel)]="rangeLong" [ngStyle]="{'backgroundColor': rangeColor}" max='50' min='0'></ion-range>
    </div>
  </div>
  <div class="bottomContainer">
      <p class="slide rightSide" (click)="getNextGameItem()" [ngStyle]="{'color': slideStyle}">Next <ion-icon name="arrow-forward" class="nextArrow"></ion-icon></p>
  </div>
</ion-content>
