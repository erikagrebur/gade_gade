<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>A God in Esbjerg</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <p class="leftSide rightSide information">"Follow the horse's eyes??!! It's not very helpful. Let's go and figure it out, what the hell is going on" - you think.</p>
  <p class="leftSide rightSide information">While you are walking, you notice that the <strong>picture is changing</strong>.</p>
  <p class="leftSide rightSide information">"I hope there will be the hammer"</p>
  <div id="gameItemContainer" class="leftSide rightSide">
    <div class="obscureImgsContainer">
      <img src="assets/imgs/gameImgs/06_obscure/horse.jpg" alt="horse statue" class="obscureImg horseImg" [ngStyle]="{'opacity': hourseImgStyle}">
      <img src="assets/imgs/gameImgs/06_obscure/vand.jpg" alt="water tower" class="obscureImg waterImg" [ngStyle]="{'opacity': waterImgStyle}">
      <p class="wrongWay" [ngStyle]="{'display': wrongWayPTag}">You're in the wrong direction!</p>
    </div>
    <div class="obscureRangeContainer">
      <ion-range [(ngModel)]="rangeLong" max='50' min='0'></ion-range>
    </div>
  </div>
  <div class="bottomContainer">
      <p class="slide rightSide" (click)="getNextGameItem()" [ngStyle]="{'color': slideStyle}">Next <ion-icon name="arrow-forward"></ion-icon></p>
  </div>
</ion-content>
