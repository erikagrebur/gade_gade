<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>A God in Esbjerg</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p class="giWordSearchContent leftSideSpace rightSideSpace">You offer your help to Thor, because the mission sounds exciting. But Thor want to test whether you are worthy of help. He ask a question: <strong>do you remember the name of his hammer?</strong></p>
  <div class="wordSearchPad">
    <div class="wordSearchItem" (touchstart)="tapDown('M')" (touchend)="tapUp()" [ngStyle]="{'backgroundColor': currentSquare === 'M' ? letterDivStyle : ''}">
      <p class="wordSearchLetter" [ngStyle]="{'color': currentSquare === 'M' ? letterStyle : ''}">M</p>
    </div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">G</p>
    </div>
    <div class="wordSearchItem" (touchstart)="tapDown('A')" (touchend)="tapUp()" [ngStyle]="{'backgroundColor': currentSquare === 'A' ? letterDivStyle : ''}">
      <p class="wordSearchLetter"  [ngStyle]="{'color': currentSquare === 'A' ? letterStyle : ''}">Ã…</p>
    </div>
    <div class="clearFloat"></div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">J</p>
    </div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">R</p>
    </div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">I</p>
    </div>
    <div class="clearFloat"></div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">O</p>
    </div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">L</p>
    </div>
    <div class="wordSearchItem">
      <p class="wordSearchLetter">N</p>
    </div>
  </div>
  <p id="slide" (click)="getNextGameItem()"  [ngStyle]="slideStyle">Slide <ion-icon name="arrow-forward"></ion-icon></p>
</ion-content>
