<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>{{gameTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content on-swipe-left="getGiWordSearch()">
  <div class="moreMargin">
    <div *ngFor="let key of objectKeys">
      <div class="descriptionImgContainer" *ngIf="imgSrcUrls[key] != ''">
        <img src="{{imgSrcUrls[key]}}" alt="{{imgAltProps[key]}}" class="descriptionImg">
      </div>
      <p class="descriptionContent leftSideSpace rightSideSpace" *ngIf="paragraphs[key] != ''">{{paragraphs[key]}}</p>
    </div>
  </div>
  <div class="bottomContainer">
    <p class="slide rightSideSpace" (click)="getGiWordSearch()">Next <ion-icon name="arrow-forward" class="nextArrow"></ion-icon></p>
  </div>
</ion-content>
