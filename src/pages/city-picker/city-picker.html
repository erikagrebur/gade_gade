<ion-content>
  <div class="darkBluePolygon">
    <div class="titleDiv">
      <h1 id="firstTitle" (click)="test()">What's good in</h1>
      <input list="citySelection" name="browser" class="leftSide citySelection" placeholder="Enter location">
      <datalist id="citySelection">
        <option *ngFor="let keys of subDatasKeys" value="{{cityNames[keys]}}">{{cityNames[keys]}}</option>
      </datalist>
    </div>
    <img src="assets/imgs/homePageImgs/GGlogo.png" alt="GÃ¥de Gade application's logo" class="homePagelogo">
    <div class="clearFloat"></div>
    <p class="moreLine">Or browse popular cities!</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let keys of subDatasKeys">
        <div class="cityCard" (click)="getCity()">
          <div class="cityCrestIconContainer">
            <img src="{{imgSrcUrls[keys]}}" alt="{{altTitles[keys]}}" class="cityCrestImg">
          </div>
          <p class="cityName">{{cityNames[keys]}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
