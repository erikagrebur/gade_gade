<ion-content>
  <div class="darkBluePolygon">
    <div class="titleDiv">
      <h1 id="firstTitle">What's good in</h1>
      <input list="citySelection" name="browser" class="leftSide citySelection" placeholder="Enter location">
      <datalist id="citySelection">
        <option value="Esbjerg" (select)="getCity()">
        <option value="Coppenhagen">
        <option value="Odense">
        <option value="Ribe">
      </datalist>
    </div>
    <img src="assets/imgs/homePageImgs/GGlogo.png" alt="GÃ¥de Gade application's logo" class="homePagelogo">
    <div class="clearFloat"></div>
    <p class="moreLine">Or browse popular cities!</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="cityCard" (click)="getCity()">
          <div class="cityCrestIconContainer">
            <img src="assets/imgs/cityPicker/esbjergFix.png" alt="" class="cityCrestImg">
          </div>
          <p class="cityName">Esbjerg</p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="cityCard" (click)="getCity()">
          <div class="cityCrestIconContainer">
            <img src="assets/imgs/cityPicker/coppenFix.png" alt="" class="cityCrestImg">
          </div>
          <p class="cityName">Coppenhagen</p>
        </div>
      </ion-col>
      <ion-col col-4>
          <div class="cityCard" (click)="getCity()">
              <div class="cityCrestIconContainer">
                <img src="assets/imgs/cityPicker/ribeFix.png" alt="" class="cityCrestImg">
              </div>
              <p class="cityName">Coppenhagen</p>
            </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
