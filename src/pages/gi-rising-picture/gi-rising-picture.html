<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>A God in Esbjerg</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
      <p class="leftSide rightSide textJustify">{{data[0]}}</p>
      <p class="leftSide rightSide textJustify textDetails">{{data[1]}}</p>
  </div>
 
  <div id="gameItemContainer" class="leftSide rightSide">
    <div class="risingImgContainer">
        <img src="" alt="picture from library" id="clueImage" [ngStyle]="{'width': imageWidth}">
        <p class="wrongWay" [ngStyle]="{'display': wrongWayPTag}">You're in the wrong direction!</p>
    </div>
    <div class="risingRangeContainer">
      <ion-range [(ngModel)]="rangeLong" [ngStyle]="{'backgroundColor': rangeColor}" max='50' min='0'></ion-range>
    </div>
  </div>
  <div class="bottomContainer">
    <p class="slide rightSide" (click)="getNextGameItem()" [ngStyle]="{'color': slideStyle}">Next <ion-icon name="arrow-forward"></ion-icon></p>
  </div>
</ion-content>
